<fieldset class="ajaxFS" id="formulaOneFS"><legend>Formula 1</legend>
	<table width="98%" border="0" cellpadding="0" cellspacing="0" style="margin-left: 7px;">
	<tr>
		<td> Manufacturer Name : <b style="color: red;">*<b/></td>
		<td>
			<select name="expManufacturer1" id="expManufacturer1">
				<option value="- Select -">- Select -</option>
				<option value="Santarus">	Santarus	</option>
			</select>
		</td>
		<td> Formula Version : <b style="color: red;">*<b/></td>
		<td>
			<select name="expReportVer1" id="expReportVer1" onchange="expSetFormula(1, $('#expReportType1 :selected', '#tinycontent').text() + ' - ' + $(this).find(':selected').text() );">
				<option value="- Select -">- Select -</option>
				<option value="v001">v001</option>
				<option value="v002">v002</option>
				<option value="v003">v003</option>
				<option value="v004">v004</option>
			</select>
		</td>
	</tr>
	<tr>
		<td> Formula : <b style="color: red;">*<b/></td>
		<td>
			<select name="expReportType1" id="expReportType1" onchange="expSetFormula(1, $(this).find(':selected').text() + ' - ' + $('#expReportVer1 :selected', '#tinycontent').text() );">
				<option value="- Select -">- Select -</option>
				<option value="AMP">Santarus AMP Formula</option>
				<!--<option value="NFAMP">Santarus NFAMP	Formula</option>-->
				<option value="URA">Santarus	URA	Formula</option>
				<!--<option value="ASP">Santarus	ASP	Formula</option>-->
				<!--<option value="AMP Comparison">	AMP Comparison Formula</option>-->
				<option value="Best Price">Santarus Best Price Formula</option>
				<!--<option value="PDL">Santarus	PDL Formula</option>-->
				<!--<option value="ARK">Santarus	ARK Formula</option>-->
				<option value="OHCA">Santarus OHCA Formula</option>
			</select>
		</td>
		<td colspan=2>&nbsp;&nbsp;</td>
	</tr>
	</table>
</fieldset>

<fieldset class="ajaxFS"><legend> Label </legend>
	<input type="text" id="expLabel" value="" class="onlyInputInFS" />
</fieldset>

<fieldset class="ajaxFS"><legend> Expression </legend>
	<table width="98%" border="0" cellpadding="0" cellspacing="0" style="margin-left: 7px; margin-bottom: 4px;" id="expGenfunc">
	<tr>
		<td colspan=4> &nbsp;&nbsp;</td>
		<td> True: </td>
		<td> &nbsp;&nbsp;</td>
		<td> False: </td>
	</tr>
	<tr>
		<td> <input id="expFormDiv1"	type="text"	class="expBlock" readonly="readonly"/></td>
		<td> <div	id="expOperator"	class="expBlock" onclick="expOperatorToggle($(this))" title="Click to Toggle"> > </div></td>
		<td> <input id="expFormDiv2"	type="text"	class="expBlock" readonly="readonly"/></td>
		<td> <b> ? </b></td>
		<td> <input id="expResDiv1"		type="text"	class="expBlock opts" onclick="resultToggle($(this), 'expResDiv2')" title="Click to Swap" readonly="readonly"/></td>
		<td> <b> : </b></td>
		<td> <input id="expResDiv2"		type="text"	class="expBlock opts" onclick="resultToggle($(this), 'expResDiv1')" title="Click to Swap" readonly="readonly"/></td>
	</tr>
	</table>
</fieldset>

<fieldset style="border: none !important; padding: 8px 0px 0px  !important;">

		<input type="button" id="setExpBtn" value="Set" onclick="setExpressionSuccess('formulaComparison')" style="width: 30px !important;"/>

		<input type="button" id="hideExpBtn" value="Cancel" onclick="TINY.box.hide();"/>

</fieldset>
